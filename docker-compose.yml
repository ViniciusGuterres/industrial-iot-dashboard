version: '3.8'

services:
  sentinel-db:
    image: postgres:15-alpine
    container_name: sentinel-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: sentinel_metrics
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - industrial-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel-api
    environment:
      DATABASE_URL: postgresql://admin:rootpassword@sentinel-db:5432/sentinel_metrics
      NODE_ENV: development 
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules 
    networks:
      - industrial-net
    ports:
      - "3001:3000"
    depends_on:
      - sentinel-db

  edge-node-red:
    image: nodered/node-red
    container_name: sentinel-edge
    user: root
    volumes:
      - ./edge/data:/data
    networks:
      - industrial-net
    ports:
      - "1880:1880"
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      - backend

networks:
  industrial-net:
    driver: bridge

volumes:
  postgres_data:
